    "description": "<h1>Dataset Description</h1>\n<p>This dataset was produced within the framework of&nbsp;<a href=\"https://ec.europa.eu/info/funding-tenders/opportunities/portal/screen/programmes/h2020\">Horizon 2020 Framework Programme</a>, Project <a href=\"https://ec.europa.eu/info/funding-tenders/opportunities/portal/screen/opportunities/projects-details/31045243/101036449/H2020\">PROMISCES </a>(Preventing Recalcitrant Organic Mobile Industrial chemicalS for Circular Economy in the Soil-sediment-water system). Project website: <a href=\"https://promisces.eu/\">https://promisces.eu/</a></p>\n<p>The dataset contains information on the environmental concentrations of Per- and Polyfluoroalkyl substances (PFASs) collected as part of the PROMISCES project's Case Study #2,&nbsp;<em>Subtask 2.2.4 &ndash; Large catchment scale monitoring in different environmental compartments</em>. It also includes data gathered from various external sources.</p>\n<h2>Abstract</h2>\n<p>PFASs are a group of synthetic chemicals widely used in various household and industrial applications (Gl&uuml;ge et al., 2020). Due to their high chemical stability, PFASs are resistant to natural degradation processes, leading to their accumulation in different environmental matrices and ultimately posing potential health risks to humans (Sunderland et al., 2019). PROMISCES CS#2 focused on understading the fate and transport of PFASs in the upper Danube catchment, covering the Danube from its source to the city of Budapest. Over approximately 1.5 years, a comprehensive monitoring campaign was conducted in this study area, across multiple environmental compartments:&nbsp;</p>\n<ul>\n<li><strong>Atmopsheric Deposition</strong>:&nbsp;</li>\n<li><strong>River water</strong>: including Danube mainstream and its tributaries.</li>\n<li><strong>Groundwater</strong>: including bank-filtered water from the Danube, and groundwater directly influenced by the landfills</li>\n<li><strong>Landfill leachate</strong></li>\n<li><strong>Surface Runoff</strong></li>\n<li><strong>Wastewater</strong>: Influent and effluent from municipal waterwater treatment plants (WWTPs) and direct industrial dischargers</li>\n</ul>\n<p>Particularly, the case study placed a special focus on the Danube and its bank filtration sites at two major cities in the Upper Danube, Vienna and Budapest.</p>\n<p>The dataset primarily consists results from targeted analysis of 32 individual PFAS substances. In addition, available data for these 32 PFASs in the study area were collected from various online resources or provided directly by project partners. For confidentiality reasons, some external data have been anonymized on names and locations.&nbsp;</p>\n<p>Partial of this dataset have already contributed to a 2023 publication (Liu et al.), which was based on preliminary data before the completion of the full monitoring campaign and external data collection.</p>\n<h2>Technical Details</h2>\n<p>This dataset includes:</p>\n<ul>\n<li>A Zip file containing .accdb Microsoft Access database</li>\n<li>A ZIP file containing .csv files structured to match the database</li>\n</ul>\n<h3>Database structure</h3>\n<p>One query is created to show most important information:</p>\n<ul>\n<li><strong>Concentrations_PFAS</strong>: contains all PFAS concentration data.&nbsp;</li>\n</ul>\n<p>In addition, tables were provided with more infomation on the metadata:</p>\n<ul>\n<li><strong>Table1_measurements</strong>: concentrations data with units, values, limit of quantifications (LOQs); keys indicating relationships with other tables.</li>\n<li><strong>Table2_samplings</strong>: sample codes, sampling times (if available), sampling type, sampling techniques; key indiating relationships with&nbsp;<em>Table7_analytical_methods</em>.</li>\n<li><strong>Table3_samples</strong>: sample names, sample sites, coordinates and coordinate systems (if available).</li>\n<li><strong>Table4_compartments</strong>: sample matrices/compartments, more detailed sample types.</li>\n<li><strong>Table5_compounds</strong>: CAS numbers, substance short names, Sus Dat IDs, substance names in NORMAN database, substance group short names and long names.</li>\n<li><strong>Table6_datasources</strong>: data source names, organisations, countries, references, links.</li>\n<li><strong>Table7_analytical_methods</strong>: laboratories, preparation methods, analytical methods, analytical method standards.</li>\n</ul>\n<h2>References</h2>\n<p>Gl&uuml;ge, J., Scheringer M., Cousins I., DeWitt J., Goldenman G., Herzke D., Lohmann R., Ng A., Trier X., Wang Z (2020) An Overview of the Uses of Per- and Polyfluoroalkyl Substances (PFAS). Environmental Science: Processes &amp; Impacts 12. https://doi.org/10.1039/D0EM00291G</p>\n<p>Liu, M., Saracevic, E., Kittlaus, S., Oudega, T., Obeid, A., Nagy-Kov&aacute;cs, Z., L&aacute;szl&oacute;, B., Krlovic, N., Saracevic, Z., Lindner, G., Rab, R., Derx, J., Zoboli, O., Zessner, M. (2023) PFAS-Belastungen im Einzugsgebiet der oberen Donau. &Ouml;sterr Wasser- und Abfallw 75, 503&ndash;514 . https://doi.org/10.1007/s00506-023-00973-x&nbsp;</p>\n<p>Sunderland, Elsie M., Xindi C. Hu, Clifton Dassuncao, Andrea K. Tokranov, Charlotte C. Wagner, and Joseph G. Allen. (2019) A Review of the Pathways of Human Exposure to Poly- and Perfluoroalkyl Substances (PFASs) and Present Understanding of Health Effects. Journal of Exposure Science &amp; Environmental Epidemiology 29, no. 2 : 131&ndash;47. https://doi.org/10.1038/s41370-018-0094-1</p>",
